<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<script type="text/javascript">
	if(window.localStorage){
		console.log("localStorage support");
	}
	if(window.sessionStorage){
		console.log("sessionStorage support");
	}
	var userdata={
		name:"tom",
		age:10,
		hobby:"football"
	};
	/* set info to storage*/
	localStorage.setItem("site_userdata",JSON.stringify(userdata));
	/* 清除storage条目*/
	//localStorage.removeItem("site_userdata");
	/* get info from storage*/
	var the_local_userdata=JSON.parse(localStorage.getItem("site_userdata"));
	console.log(the_local_userdata);
	</script>
</body>
</html>
